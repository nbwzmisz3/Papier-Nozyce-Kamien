<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Papier Nożyce Kamień</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Zagrajmy w Papier, Nożyce, Kamień!</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">gracz</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>
      <span>:</span>
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Przygotuj się na niesamowite emocje :)</p>
    </div>

    <div class="panel-wyboru">
      <div class="przycisk" id="p">
        <img src="./img/icons8-toilet-paper-100.png" alt="" />
      </div>
      <div class="przycisk" id="n">
        <img src="./img/icons8-hand-scissors-100.png" alt="" />
      </div>
      <div class="przycisk" id="k">
        <img src="./img/icons8-hand-rock-100.png" alt="" />
      </div>
    </div>
    <p id="action-message">Wybierz jedną z opcji by zagrać.</p>
    <script src="./app.js"></script>
  </body>
</html>
